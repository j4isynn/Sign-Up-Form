<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Form</title>
    </head>
    <body>
        <div>
            <h1> Sign Up Form </h1>
            <form>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname"><br><br>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname"><br><br>
                <label for="eadress">Email Adress:</label>
                <input type="text" id="eadress"><br><br>
                <label for="pnumber">Phone Number:</label>
                <input type="text" id="pnumber"><br><br>
                <label for="uname">User Name:</label>
                <input type="uname" id="uname"><br><br>
                <label for="pword">Password:</label>
                <input for="text" id="pword"><br><br>
                <label for="checkbox">Agree To Our Terms And Conditions:</label>
                 <input type="checkbox"><br><br>
                <button> Submit </button>
                
                
                    
            </form>
            
            
            
            </div>
        
        
    </body>
</html>
